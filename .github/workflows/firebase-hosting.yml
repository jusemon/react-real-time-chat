name: Deploy to Firebase Hosting
on:
  workflow_dispatch:
  pull_request:
    types:
      - closed
jobs:
  build_and_preview:
    if: github.event.pull_request.merged == true || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    env:
      VITE_API_URL: https://react-chat-jsm.web.app
      VITE_AVATARS_API_URL: https://avatars.jusemon.com
    steps:
      - uses: actions/checkout@v2
      - run: npm ci && npm run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_REACT_LEARNING_3E5CE }}'
          projectId: react-learning-3e5ce
          channelId: 'live'
          target: react-chat-jsm
